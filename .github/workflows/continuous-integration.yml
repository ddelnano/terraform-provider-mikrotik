name: Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        experimental: [false]
        go: ["1.18"]
        os: [ubuntu-latest]
        # Test against latest stable release, v6 beta and v7 beta
        routeros: ["6.48.3", "6.49beta54"]
        include:
          - experimental: true
            go: 1.18
            os: ubuntu-latest
            routeros: "latest"

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: go build -v .

      - name: Run linters
        run: make lint

      - name: Run provider tests
        run: make testacc
        env:
          MIKROTIK_HOST: 127.0.0.1:8728
          MIKROTIK_USER: admin
          MIKROTIK_PASSWORD: ''
          TF_ACC: 1

      - name: Run client tests
        run: make testclient
        env:
          MIKROTIK_HOST: 127.0.0.1:8728
          MIKROTIK_USER: admin
          MIKROTIK_PASSWORD: ''
          TF_ACC: 1

    services:
      routeros:
        image: evilfreelancer/docker-routeros:${{ matrix.routeros }}
        ports:
          - 8728:8728
        volumes:
          - /dev/net/tun:/dev/net/tun
        options: >-
          --cap-add=NET_ADMIN
